<body>
    <header>
        <button id="home-btn" class="header-btn">Home</button>
        <button id="admin-btn" class="header-btn">Admin</button>
        <h1>Music Sight Reading Practice</h1>
        <button id="theme-toggle-btn" class="header-btn">ðŸŒ™</button>
    </header>

    <main>
        <section id="home-screen" class="screen active">
            <h2>Select Difficulty</h2>
            <div class="difficulty-options-grid">
                <button class="difficulty-btn" data-difficulty="beginner_treble">Beginner (Treble)</button>
                <button class="difficulty-btn" data-difficulty="beginner_bass">Beginner (Bass)</button>
                <button class="difficulty-btn" data-difficulty="intermediate_1">Intermediate 1</button>
                <button class="difficulty-btn" data-difficulty="intermediate_2">Intermediate 2</button>
            </div>
            <div class="difficulty-options-advanced">
                 <button class="difficulty-btn" data-difficulty="advanced">Advanced (Chords)</button>
            </div>
            <div class="info">
                <p><strong>Beginner:</strong> Fixed Clef, 1 Ledger Line (Middle C)</p>
                <p><strong>Intermediate 1:</strong> Random Clef, 1 Ledger Line (Middle C)</p>
                <p><strong>Intermediate 2:</strong> Random Clef, up to 3 Ledger Lines</p>
                <p><strong>Advanced:</strong> Same range as Intermediate 2, 3-note Chords</p>
            </div>
        </section>

        <section id="game-screen" class="screen">
            <div id="game-info">
                <span id="level-display"></span>
                <span>Time Limit: <span id="timer-display">10</span></span>
            </div>
            <div id="staff-container">
                <!-- Music staff will be dynamically generated here -->
            </div>
            <div id="answer-options">
                <!-- Answer options will be dynamically generated here -->
            </div>
            <div id="feedback"></div>
        </section>

        <section id="admin-screen" class="screen">
            <h2>Admin Posting Space</h2>
            <form id="post-form">
                <label for="post-content">New Post:</label>
                <textarea id="post-content" rows="10" cols="50"></textarea>
                <button type="submit">Create Post</button>
            </form>
            <div id="post-list-container">
                <!-- Admin posts will be displayed here -->
            </div>
        </section>
    </main>
